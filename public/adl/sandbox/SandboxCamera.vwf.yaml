---
extends: http://vwf.example.com/node3.vwf
methods:
  activate:
properties:
  near: 1
  far: 100
  fov: 45
  type: Camera
  glyphURL: '../vwf/view/editorview/images/icons/cameraIcon.png'  
  EditorData:
    near:
      displayname: Near
      property: near
      type: slider
      min: 0
      max: 1000
      step: .01
    far:
      displayname: Far
      property: far
      type: slider
      min: 1
      max: 50000
      step: 1
    fov:
      displayname: Field Of View
      property: fov
      type: slider
      min: 1
      max: 90
      step: 1
    activate:
      type: button
      label: Activate
      method: activate      
scripts:
-  |
    this.activate = function()
    {
        if(this.moniker == this.client)
        {
            _dView.setCamera(this.id);
        }
    }