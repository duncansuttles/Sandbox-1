extends: 'http://vwf.example.com/behavior.vwf'
properties:
  type: behavior
  NotProto: null
  EditorData:
    Active:
      property: Active
      displayname: Active
      type: check
    lookaxis:
      displayname: look axis
      property: lookatVec
      type: choice
      labels:
        - X
        - Y
        - Z
        - -Y
      values:
        - X
        - Y
        - Z
        - -Y
    lookup:
      displayname: look axis
      property: lookatUp
      type: choice
      labels:
        - X
        - Y
        - Z
      values:
        - X
        - Y
        - Z
    Offset:
      property: Offset
      displayname: offset
      type: vector
    strength:
      property: strength
      displayname: Strength
      type: slider
      min: 0
      max: 1
  Target: line ID
  lookatVec: 'Y'
  lookatUp: 'Z'
  strength: .01
  DisplayName: OneClick
methods:
  initialize: "   "
  bringPlayerToMe: |
    var player =  _UserManager.GetAvatarForClientID(this.client)
    var worldpos = this.transformAPI.getWorldPosition();
    player.transformAPI.lookat(worldpos);
    var _offset = this.Offset.internal_val;
    console.log(_offset);
    var targetTransform = worldpos;
    debugger;
    var targetTrandformI =[];
    _offset = Mat4.multVec3(targetTransform,_offset,[]);
    console.log(_offset);
    var worldpos = this.transformAPI.getWorldPosition();
    _offset = Vec3.subtract(_offset,worldpos,[]);
    _offset = Vec3.scale(_offset,this.strength,[]);
    _offset = Vec3.add(worldpos,_offset,[]);
    console.log(_offset);
