events:
  pointerOver:
    parameters:
      - '    eventData'
      - '    nodeData    '
    body: "   if(this.client == this.moniker)\n {\n     $('#index-vwf').css('cursor','pointer');\n }"
  pointerOut:
    parameters:
      - '    eventData'
      - '    nodeData    '
    body: "    if(this.client == this.moniker)\n {\n     $('#index-vwf').css('cursor','default');\n }"
  pointerClick:
    parameters:
      - '  eventData'
      - '  nodeData  '
    body: "this.bringPlayerToMe();"
