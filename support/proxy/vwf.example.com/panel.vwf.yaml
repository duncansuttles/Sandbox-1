--- 
extends: http://vwf.example.com/uielement.vwf
properties:
  width:
  height:
  background_visible:
  background_color:
  background_image:
  border_width:
  border_color:
  border_radius:
  font_size:
  font_color:
  shadow_on:
  shadow_offset:
  shadow_blur:
  shadow_inset:
  EditorData:
    height:
      type: slider
      min: 0
      max: 1000
      step: 1
      property: height
      displayname: Height (px)
    width:
      type: slider
      min: 0
      max: 1000
      step: 1
      property: width
      displayname: Width (px)
    background_visible:
      type: check
      displayname: Background Visible
      property: background_visible
    background_color:
      type: color
      displayname: Background Color
      property: background_color
    border_width:
      type: slider
      min: 0
      max: 10
      step: 1
      property: border_width
      displayname: Border Width
    border_radius:
      type: slider
      min: 0
      max: 50
      step: 1
      property: border_radius
      displayname: Border Radius 
    border_color:
      type: color
      displayname: Border Color
      property: border_color  

